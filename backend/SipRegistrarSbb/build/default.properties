# Default project paths
jars=jars
classes=classes
lib=lib
src=src

# Location of Rhino Client
client.home=${user.home}/rhino/client

# Rhino SLEE Configuration
rhino.home=${user.home}/rhino/

# Rhino SLEE Unix Convenience Commands
rhino.unix.start=start-rhino.sh
rhino.unix.start.args=
rhino.unix.stop=stop-rhino.sh
rhino.unix.stop.args=--nice
rhino.unix.initdb=init-management-db.sh
rhino.unix.initdb.args=

# Rhino SLEE Windows Convenience Commands
rhino.win.start=start-rhino.bat
rhino.win.start.args=
rhino.win.stop=stop-rhino.bat
rhino.win.stop.args=--nice
rhino.win.initdb=init-management-db.bat
rhino.win.initdb.args=

# JDK Version 
jdk.version=1.5

# MySbb
sbb.name=MySbb
sbb.version=1.0
sbb.vendor=OpenCloud
sbb.log.level=INFO

# MyService
service.name=MyService
service.version=1.0
service.vendor=OpenCloud
service.log.level=INFO

# MyEvents
events.version=1.0
events.vendor=OpenCloud
events.log.level=INFO

# MyRAType
ratype.name=MyRAType
ratype.version=1.0
ratype.vendor=OpenCloud

# MyRA
ra.name=MyRA
ra.version=1.0
ra.vendor=OpenCloud
ra.log.level=INFO
ra.entity=MyRaEntity
ra.properties=

# MyLibrary
library.name=MyLibrary
library.version=1.0
library.vendor=OpenCloud
library.log.level=INFO

# MyProfileSpec
profile.name=MyProfile
profile.table.name=MyProfileTable
profile-spec.name=MyProfile
profile-spec.version=1.0
profile-spec.version=OpenCloud
profile-spec.log.level=INFO
